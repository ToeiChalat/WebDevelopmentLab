<html>
<head>
	<title>Input Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?</p>
	<form>
		<label for="dogs">Dogs: </label>
		<input id="dogs" type="radio" name="petChoice" value="dogs">
		<label for="cats">Cats: </label>
		<input id="cats" type="radio" name="petChoice" value="cats" required>
	<!-- <input type="checkbox" name="checkbox"> -->
	<p>What's yoyr favorite mood?</p>
		<select name="mood">
			<option value="happy">:)</option>
			<option value="neutal">:|</option>
			<option value="sad">:(</option>
		</select>

	<textarea name="paragraph" rows="10" cols="10"></textarea>
		<button>Go!</button>
	</form>
</body>
</html>
