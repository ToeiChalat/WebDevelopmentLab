<!DOCTYPE html>
<html>
<head>
	<title>Exercise Inputs</title>
</head>
<body>
	<h1>Register</h1>
	<form>
		<div>
			<label for="firstname">First Name:</label>
			<input id="firstname" type="text" name="firstname" placeholder="John" required>
			<label for="lastname">Last Name:</label>
			<input id="lastname" type="text" name="lastname" placeholder="Smith" required>
		</div>
		<div>
			<label for="male">Male </label>
			<input id="male" type="radio" name="gender" value="male" required>
			<label for="female">FeMale </label>
			<input id="female" type="radio" name="gender" value="female">
			<label for="other">Other </label>
			<input id="other" type="radio" name="gender" value="other">
		</div>
		<div>
			<label for="email">Email: </label>
			<input id="email" type="email" name="email" placeholder="your email" required>
			<label for="password">Password: </label>
			<input id="password" type="password" name="password" pattern=".{5,10}" 
			title="Password must be 5 to 10 characters" required>
			<!-- <input id="password" type="password" name="password" minlength="5" maxlength="10"  required> -->
		</div>
		<div>
			<label for="Birthday">Birthday: </label>
			<select id="Birthday" name="month">
				<option value="">Month</option>
				<option>Jan</option>
				<option>Feb</option>
				<option>Mar</option>
			</select>
			<select id="Birthday" name="day">
				<option value="">Day</option>
				<option>1</option>
				<option>2</option>
				<option>3</option>
			</select>
			<select id="Birthday" name="year">
				<option value="">Year</option>
				<option>2017</option>
				<option>2016</option>
				<option>2015</option>
			</select>
		</div>
		<div>
			<label for="conditions">I agree to the terms and conditions</label>
			<input id="conditions" type="checkbox" name="conditions">
		</div>
		<input type="submit">
	</form>
</body>
</html>
